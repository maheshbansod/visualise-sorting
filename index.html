<html>
  <head>
    <title>
      Sorting algorithms visualised
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tooldiv">
      <div class="tool">
        Upload data: <input type="file" id="inputdatabtn" /><br>
        <input type="number" value="100" id="randomntextbox"><button id="randomdatabtn">Generate random data</button>
      </div>
      <div class="tool">
        Data as
        <select>
          <option>Bars</option>
          <option>Jagged curve</option>
          <option>Smooth curve</option>
          <option>Balls</option>
        </select>
      </div>
      <div class="tool">
        Alignment
        <select>
          <option>Center</option>
          <option>Bottom</option>
          <option>Top</option>
        </select>
      </div>
      <div class="tool">
        <p>Algorithm</p>
        <div class="algodiv" id="bubble">
          <span class="algo">Bubble sort</span>
          <span class="checkmark">&check;</span>
        </div>
        <div class="algodiv" id="selection">
          <span class="algo">Selection sort</span>
        </div>
        <div class="algodiv" id="insertion">
          <span class="algo">Insertion sort</span>
        </div>
        <div class="algodiv" id="quick">
          <span class="algo">Quick sort</span>
        </div>
      </div>
      <div class="tool">
        Speed(in steps/100 microseconds)<input type="number" id="speedtextbox" placeholder="Speed in steps/100 microseconds" value="50"></input>
      </div>
      <div class="controls">
        <button id="startbtn">START</button>
      </div>
    </div>
    <div id="main">
      <canvas id="cmain">
      </canvas>
    </div>
    <script src="sorter.js">
    </script>
    <script src="visualiser.js">
    </script>
    <script src="script.js"></script>
  </body>
</html>
